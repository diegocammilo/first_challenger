<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;700&family=Inter:wght@400;700&family=Josefin+Slab:wght@100;200;300;400;500;700&family=Lexend+Deca&family=Mulish:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="tittle_container">
      <div class="conteudos">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <table class="stats">
          <thead>
            <th >10K+</th>
            <th class="data_one">314</th>
            <th class="data_one">12M+</th>
          </thead>
          
          <tbody>
            <td>Companies</td>
            <td class="data_one">Templates</td>
            <td class="data_one">Queries</td>
          </tbody>
        </table>
      </div>
      <div class="img_wrapper">
      </div>
    </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Diego Camilo</a>.
    </div>
  </div>
  </footer>
</body>
</html>
